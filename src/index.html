<!DOCTYPE html>
<html>
  <head>
    <!--https://coolors.co/palette/0d1b2a-1b263b-415a77-778da9-e0e1dd-->
    <meta charset="UTF-8" />
    <title>Easy Backup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Right CLick Functionality-->
    <div class="context-menu" id="customContextMenu">
      <div id="contextMenuBackground" style="display: none;">
        <div id="bgrcFileExplorer" class="context-menu-item" style="display: none;">Show in File Explorer</div>
      </div>
      <div id="contextMenuFileFolder" style="display: none;">
        <div id="rcFileExplorer" class="context-menu-item">Open in File Explorer</div>
        <div id="rcFindFileExplorer" class="context-menu-item">Find in File Explorer</div>
        <div id="rcRemove" class="context-menu-item" style="display: none;">Remove</div>
      </div>
    </div>

    <div id="optionsOverlay" class="overlay" style="display: none;">
      <div class="centered-container" style="text-align: center;">
        <div style="display: grid; grid-template-columns: 1fr auto;">
          <h3>Options</h3>
          <button id="optionsClose" class="slim-button fa-solid fa-x"></button>
        </div>
        <div style="display: grid;">
          <div style="margin: 10px; overflow: hidden;">
            <div class="options-grid">
              <h4>Backup Location</h4>
              <h6 id="backupDirectoryText" class="options-screenshot-location">No backup location selected</h6>
              <div style="display: grid; grid-template-columns: 1fr;">
                <button id="selectBackupDirectory" class="user-button">Select Location</button>
              </div>
              <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 5px;">
                <div>
                  <h4>Automatic Backup</h4>
                  <div style="display: grid">
                    <select id="backupFrequencySelect" name="backupFrequency">
                      <option value="off">Off</option>
                      <option value="daily">Daily</option>
                      <option value="weekly">Weekly</option>
                      <option value="monthly">Monthly</option>
                    </select>              
                  </div>    
                </div>
                <div>
                  <h4>Backup Limit</h4>
                  <div style="display: grid;">
                    <input type="number" id="backupRetentionInput" name="backupRetention" value="20">
                  </div>    
                </div>
              </div>
            </div>  
          </div>
          <div style="display: grid; margin: 0 auto; place-content: center;">
            <button id="saveOptionsButton" class="options-save-button">Save</button>
          </div>
        </div>
      </div>
    </div>
    


    <div id="removeOverlay" class="overlay" style="display: none;">
      <div class="centered-container" style="text-align: center;">
          <div style="display: grid; grid-template-columns: 1fr; margin-bottom: 10px;">
              <h2>Are you sure you want to remove?</h2>
              <h5 style="padding: 0px; margin: 0px;">This will not delete the file or folder.</h5>
          </div>
          <div style="display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 10px;">
            <button id="confirmRemoveButton" class="input-button">Remove</button>
            <button id="cancelRemoveButton" class="input-button">Cancel</button>
          </div>
      </div>
    </div>



    <div class="base-grid">
      <div class="home-header-grid">
        <h2 class="main-header" id="locationHeader" style="text-align: left;">Easy Backup</h2>
        <button id="refreshButton" class="slim-button fas fa-refresh" style="margin-right: 10px; font-size: 16px;"></button>
        <div id="searchForContentDiv" style="display: flex; justify-content: center; align-items: center;">
          <button id="addLocationButton" class="slim-button fas fa-plus"></button>
        </div>
      </div>

      <div id="contentContainer" class="container overview-grid">
      </div>

      <div style="display: grid; grid-template-rows: repeat(2, auto);">
        <div style="display: grid; grid-template-columns: 1fr auto; grid-gap: 5px; margin: 0px 10px;">
          <button id="manualBackupButton" class="user-button" style="margin-bottom: 0px;">Backup Now</button>
          <button id="backupSettingsButton" class="user-button fas fa-gear" style="margin-bottom: 0px;"></button>
        </div>
        <h6>Last Backup: 2024-01-18 @ 23:00</h6>
      </div>

    </div>
  </body>
  <script src="storedContent.js"></script>
  <script src="fileManager.js"></script>
  <script src="dropFiles.js"></script>
  <script src="rightClick.js"></script>
  <script src="options.js"></script>
</html>
